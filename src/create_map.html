    <script type="text/javascript">
        var selectedNodes = new Set();  // To track selected nodes

        function updateNodeColor(nodeId, isSelected) {
            var color = isSelected ? 'black' : 'grey';  // Set color to grey for unselected nodes
            var node = network.body.nodes[nodeId];
            if (node) {
                node.setOptions({
                    color: {
                        background: color,
                        border: 'black'
                    }
                });
                if (isSelected) {
                    selectedNodes.add(nodeId);
                    var descendants = network.getDescendants(nodeId);
                    descendants.forEach(function(descendantId) {
                        if (!selectedNodes.has(descendantId)) {
                            selectedNodes.add(descendantId);
                            updateNodeColor(descendantId, true);
                        }
                    });
                } else {
                    selectedNodes.delete(nodeId);
                    var descendants = network.getDescendants(nodeId);
                    descendants.forEach(function(descendantId) {
                        selectedNodes.delete(descendantId);
                        updateNodeColor(descendantId, false);
                    });
                }
            }
        }

        var network;
        var options = {
            nodes: {
                shape: 'box',
                color: {
                    background: 'black',
                    border: 'black'
                },
                font: {
                    color: 'white',
                    align: 'center'
                }
            },
            interaction: {
                hover: true,
                navigationButtons: true,
                dragNodes: false
            },
            physics: {
                enabled: true
            }
        };

        // Initialize network
        var container = document.getElementById('mynetwork');
        network = new vis.Network(container, data, options);

        // Event listener for node selection
        network.on('selectNode', function(properties) {
            var nodeId = properties.nodes[0];
            updateNodeColor(nodeId, true);
        });

        // Event listener for node deselection
        network.on('deselectNode', function(properties) {
            var nodeId = properties.nodes[0];
            updateNodeColor(nodeId, false);
        });
    </script>
